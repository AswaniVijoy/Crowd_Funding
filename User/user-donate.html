<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GiveHelp — Donate</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { primary: {50:'#000000',100:'#000000',600:'#000000',700:'#808080'} } } } }
  </script>
</head>
<body class="bg-gray-50 text-gray-800">

<header class="bg-white border-b">
  <div class="max-w-4xl mx-auto px-6 py-4 flex items-center justify-between">
    <a href="user-home.html" class="flex items-center gap-3">
      <div class="w-9 h-9 rounded-lg bg-primary-50 flex items-center justify-center text-primary-600 text-white text-2xl font-bold">G</div>
      <span class="font-bold">GiveHelp</span></a>
  </div>
</header>

<main class="max-w-4xl mx-auto px-6 pt-10 pb-16">
  <div class="bg-white rounded-2xl border border-gray-100 p-6 shadow-sm">
    <h1 class="text-2xl font-bold">Donate to: Help Priya</h1>
    <p class="text-sm text-gray-600 mt-1">Your contribution helps cover urgent medical care.</p>

    <form class="mt-6 space-y-5">
      <div>
        <label class="text-sm font-medium">Select an amount</label>
        <div class="mt-3 flex gap-3">
          <button type="button" class="px-4 py-2 border rounded-md text-sm">₹250</button>
          <button type="button" class="px-4 py-2 border rounded-md text-sm">₹500</button>
          <button type="button" class="px-4 py-2 border rounded-md text-sm">₹1000</button>
        </div>
        <input type="number" placeholder="Or enter custom amount" class="mt-3 w-full p-3 border rounded-md" />
      </div>

      <div>
        <label class="text-sm font-medium">Your name</label>
        <input type="text" class="w-full p-3 border rounded-md" placeholder="Full name" />
      </div>

      <div>
        <label class="text-sm font-medium">Payment method</label>
        <select class="w-full p-3 border rounded-md mt-1">
          <option>UPI</option>
          <option>Card</option>
          <option>Netbanking</option>
        </select>
      </div>

      <button type="button" class="w-full bg-primary-600 text-white py-3 rounded-lg font-medium hover:bg-primary-700">Proceed to Pay</button>
    </form>
  </div>
</main>

<footer class="py-8 text-center text-sm text-gray-600">© 2025 GiveHelp</footer>
</body>
</html>
