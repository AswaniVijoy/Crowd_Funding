<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GiveHelp — Admin-Create Project</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">


<div class="min-h-screen flex">
  
  <aside class="w-64 bg-white border-r p-6 hidden lg:block">
    <div class="font-bold text-lg text-primary-600 mb-6">GiveHelp — Admin</div>
    <nav class="space-y-2 text-sm text-gray-700">
      <a href="admin-dashboard.html" class="block px-3 py-2 rounded-md hover:bg-gray-300">Dashboard</a>
      <a href="admin-manage-projects.html" class="block px-3 py-2 rounded-md  hover:bg-gray-300">Campaigns</a>
      <a href="admin-manage-donations.html" class="block px-3 py-2 rounded-md hover:bg-gray-300">Donations</a>
      <a href="admin-create-project.html" class="block px-3 py-2 rounded-md bg-black text-white">Add Campaigns</a>
      <a href="admin-login.html" class="block px-3 py-2 rounded-md hover:bg-gray-300">Logout</a>

    </nav>
  </aside>

  <!-- Main Content -->
  <section class="max-w mx-auto px-4 py-10 ">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Create New Campaign</h2>

    <div class="bg-white shadow-sm rounded-xl p-8 border border-gray-200 lg:w-[700px] md:w-[700px] sm:w-[450px]">

      <!-- Form -->
      <form action="#" method="POST" class="space-y-6">

        <!-- Title -->
        <div>
          <label class="block text-gray-700 font-medium mb-1">Campaign Title</label>
          <input type="text" 
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg "
                 placeholder="Enter title">
        </div>

        <!-- Short Description -->
        <div>
          <label class="block text-gray-700 font-medium mb-1">Short Description</label>
          <input type="text" 
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg "
                 placeholder="One line description">
        </div>

        <!-- Full Description -->
        <div>
          <label class="block text-gray-700 font-medium mb-1">Full Description</label>
          <textarea rows="5"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg "
            placeholder="Explain the purpose of this campaign..."></textarea>
        </div>

        <!-- Goal Amount -->
        <div>
          <label class="block text-gray-700 font-medium mb-1">Goal Amount (₹)</label>
          <input type="number" 
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg "
                 placeholder="Ex: 100000">
        </div>

        <!-- Category -->
        <div>
          <label class="block text-gray-700 font-medium mb-1">Category</label>
          <select class="w-full px-4 py-3 border border-gray-300 rounded-lg ">
            <option>Medical</option>
            <option>Education</option>
            <option>Animals</option>
            <option>Disaster Relief</option>
            <option>Community</option>
          </select>
        </div>

        <!-- Image Upload -->
        <div>
          <label class="block text-gray-700 font-medium mb-1">Campaign Image</label>
          <div class="w-full border border-gray-300 rounded-lg p-4 bg-gray-100 text-gray-600">
            <input type="file" placeholder="Upload a JPG, PNG, or WebP image (max 5MB)">
            <p>Upload a JPG, PNG, or WebP image (max 5MB)</p> 
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" 
          class="w-full bg-black hover:bg-[#808080] text-white font-semibold py-3 rounded-lg ">
          Create Campaign
        </button>

      </form>

    </div>
  </section>
</div>
</body>
</html>
